<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Adventure</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:400,700" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Web Adventures</h1>
        <p id="strapline">Play old retro text-adventures in your browser.</p>
        <fieldset>
            <legend>Game</legend>
            <input type="text" id="sourceUrl" value="https://raw.githubusercontent.com/damieng/text-adventure-resources/master/PAW/Decompiled/CrystalQuest.unp">
            <button onclick="start()">Start</button>
        </fieldset>
        <fieldset>
            <legend>Options</legend>
            <label>Fonts
                <select>
                    <option>Recommended</option>
                    <option>Original blocks</option>
                    <option>Original dots</option>
                    <option>Browser defaults</option>
                </select>
            </label>
            <label>Graphics
                <select>
                    <option>Recommended</option>
                    <option>Original</option>
                    <option>Upscaled</option>
                    <option>Off</option>
                </select>
            </label>
            <label>Screen
                <select>
                    <option>Recommended</option>
                    <option>Scrolling</option>
                    <option>Single</option>
                </select>
            </label>
            <label>
                <input type="checkbox" id="uptalk">
                Smart text symbols
            </label>
        </fieldset>
        <fieldset>
            <legend>State</legend>
            <button>Save</button>
            <button>Load</button>
            <label>
                <input id="remember" type="checkbox"> Remember
            </label>
        </fieldset>
        <fieldset>
            <legend>Debug</legend>
            <label>Location
                <select id="locations"></select>
            </label>
            <label>
                <input id="logging" type="checkbox"> Logging
            </label>
        </fieldset>
    </header>

    <content>
        <div id="screen"></div>
    </content>
</body>

<script src="../lib/system.js"></script>
<script src="../dist/combined.js"></script>
<script>
    let start = () => { };
    SystemJS.import('index').then(r => start = r.startAdventure);
</script>
</html>
