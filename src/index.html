<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Adventure</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Web Adventure</h1>
    </header>

    <content>
        <div id="runSide">
            <h2>Run</h2>
            <button onclick="play()">Play</button>
        </div>
        <div id="sourceSide">
            <h2>Source</h2>
            <input type="text" id="sourceUrl" value="https://gist.githubusercontent.com/damieng/53406740db4af782c2375c63c4c62525/raw/e393f751be4c429e9d0dc0412744e9eb47e3aca4/magmoo11.unp"> <button onclick="loadSource()">Load</button>
            <pre id="source" contenteditable>No source loaded.</pre>
        </div>
    </content>

</body>

<script src="../build/dist/combined.js"></script>
<script>

const byId = id => document.getElementById(id)

document.onload = d => loadSource();

async function loadSource() {
    byId('source').innerText = await PAW.PAWReader.GetSource(byId('sourceUrl').value)
}

async function play() {
    const adventure = await PAW.PAWReader.Parse(byId('source').innerText.split('\n'));
    console.log(adventure);
    const runner = new PAW.PAWRunner(adventure);
    console.log(runner.Start())
}
</script>

</html>
