<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Adventure</title>
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Web Adventure</h1>
        <input type="text" id="sourceUrl" value="https://gist.githubusercontent.com/damieng/53406740db4af782c2375c63c4c62525/raw/e393f751be4c429e9d0dc0412744e9eb47e3aca4/magmoo11.unp">
        <button onclick="start()">Start</button>
    </header>

    <content>
        <div id="playSide">
            <h2>Playing</h2>
            <div id="screen"></div>
        </div>
        <div id="sourceSide">
            <h2>Source</h2>
            <pre id="source" contenteditable>No source loaded.</pre>
        </div>
    </content>
</body>

<script src="../build/dist/combined.js"></script>
<script>
    const byId = id => document.getElementById(id)
    const screen = byId('screen');
    let runner = null;
    let locationDescription = null;

    async function start() {
        byId('source').innerText = await getPlainText(byId('sourceUrl').value);
        const adventure = await PAW.PAWReader.Parse(byId('source').innerText.split('\n'));
        console.log(adventure);
        runner = new PAW.PAWRunner(adventure);
        runner.Start();
        displayResponse();
    }

    function displayResponse() {
        console.log(runner.GameState);
        if (locationDescription != runner.GameState.LocationDescription) {
            appendResponseText(runner.GameState.LocationDescription);
            locationDescription = runner.GameState.LocationDescription;
        }

        if (runner.GameState.Response !== '')
            appendResponseText(runner.GameState.Response);
    }

    function appendResponseText(text) {
        runner.BuildHTML(text, screen, (tag, text) => createTextElement(tag, text));
    }

    function createTextElement(tag, text) {
        if (tag === '')
            return document.createTextNode(text);

        const element = document.createElement(tag);
        if (text)
            element.innerText = text;

        return element;
    }

</script>

</html>
